<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Restaurant Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        background: #f5f5f5;
        color: #222;
      }
      .card {
        background: #fff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 16px;
      }
      input, button {
        padding: 8px;
        margin: 6px 0;
      }
      button {
        cursor: pointer;
      }
      .row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
      .pill {
        background: #222;
        color: #fff;
        border-radius: 16px;
        padding: 6px 12px;
        display: inline-block;
        margin-bottom: 8px;
      }
      .client {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .client:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Admin Dashboard</h2>
      <div class="row">
        <div>
          <button id="refreshBtn">Refresh</button>
        </div>
      </div>
      <div id="status" class="pill">Waiting for server</div>
    </div>

    <div class="card">
      <h3>Connected Clients</h3>
      <div id="count">0 online</div>
      <div id="clients"></div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const countEl = document.getElementById("count");
      const clientsEl = document.getElementById("clients");
      const refreshBtn = document.getElementById("refreshBtn");
      let serverUrl = "";

      function applyServerFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const server = params.get("server");
        if (server) {
          serverUrl = server;
          statusEl.textContent = `Connected to ${serverUrl}`;
        } else {
          serverUrl = "http://127.0.0.1:8000";
          statusEl.textContent = `Connected to ${serverUrl}`;
        }
      }

      async function refresh() {
        if (!serverUrl) return;
        statusEl.textContent = "Loading...";
        try {
          const res = await fetch(`${serverUrl}/api/clients`);
          const data = await res.json();
          if (!res.ok) throw new Error(data.detail || "Failed to load");
          countEl.textContent = `${data.count} online`;
          clientsEl.innerHTML = "";
          data.online.forEach((client) => {
            const row = document.createElement("div");
            row.className = "client";
            row.textContent = `${client.device_id} (${client.table_id}) - ${client.last_seen}`;
            clientsEl.appendChild(row);
          });
          statusEl.textContent = "Up to date";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      }

      refreshBtn.addEventListener("click", refresh);
      setInterval(refresh, 5000);
      applyServerFromQuery();
    </script>
  </body>
</html>
