<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700"><style>text{font-family:Arial, sans-serif; font-size:14px; fill:#1b1b1b}.title{font-size:18px; font-weight:bold}.box{fill:#f7f7f7; stroke:#333; stroke-width:1.5}.arrow{stroke:#333; stroke-width:1.5; fill:none; marker-end:url(#arrow)}</style><defs><marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto"><path d="M0,0 L10,3 L0,6" fill="#333"/></marker></defs><text x="30" y="40" class="title">Smart Restaurant - System Architecture (Local Network)</text><rect x="40" y="80" width="260" height="120" class="box"/><text x="60" y="110">Table Devices</text><text x="60" y="135">- React UI</text><text x="60" y="160">- WebSocket client</text><rect x="370" y="80" width="320" height="120" class="box"/><text x="390" y="110">Main Server PC</text><text x="390" y="135">- FastAPI (REST + WS)</text><text x="390" y="160">- Orchestration</text><rect x="760" y="80" width="300" height="120" class="box"/><text x="780" y="110">AI Service (Python)</text><text x="780" y="135">- Recommendations</text><text x="780" y="160">- Personalization</text><rect x="370" y="260" width="320" height="120" class="box"/><text x="390" y="290">Database</text><text x="390" y="315">- Orders, menu, feedback</text><text x="390" y="340">- SQLite -> PostgreSQL</text><rect x="40" y="260" width="260" height="120" class="box"/><text x="60" y="290">Staff Dashboard</text><text x="60" y="315">- Kitchen view</text><text x="60" y="340">- Admin tools</text><path d="M300 140 L370 140" class="arrow"/><path d="M690 140 L760 140" class="arrow"/><path d="M530 200 L530 260" class="arrow"/><path d="M300 320 L370 320" class="arrow"/><text x="310" y="125">REST/WS</text><text x="700" y="125">AI API</text><text x="540" y="235">Data</text></svg>